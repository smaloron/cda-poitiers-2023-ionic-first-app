<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" routerLink="/test">bt 1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block">bt 2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block">bt 3</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list mode="ios">
    <ion-list-header>fruits</ion-list-header>
    <ion-item color="none">
      <ion-thumbnail slot="end">
        <ion-img src="assets/img/corbeille-de-fruits.webp"></ion-img>
      </ion-thumbnail>
      pommes
    </ion-item>

    <ion-item-sliding>
      <ion-item color="none">
        <ion-thumbnail slot="end">
          <ion-img src="assets/img/poires.jpeg"></ion-img>
        </ion-thumbnail>

        poires
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>
          <ion-button slot="end">Supprimer</ion-button>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-button slot="end">Infos</ion-button>
      </ion-item-options>

    </ion-item-sliding>

    <ion-item>
      <ion-label slot="start">
        Fruits de la passion
        <p>c'est super bon</p>
      </ion-label>
      <ion-label slot="end">
        <ion-icon name="star"></ion-icon>
      </ion-label>
    </ion-item>

    <ion-item-group>
      <ion-item-divider>A</ion-item-divider>
      <ion-item>abricots</ion-item>
      <ion-item>ananas</ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>B</ion-item-divider>
      <ion-item>bananes</ion-item>
      <ion-item>brugnons</ion-item>
    </ion-item-group>
  </ion-list>

  <h1>Hello</h1>
  <ion-icon name="search" color="danger"></ion-icon>
  <ion-icon name="trash" color="primary"></ion-icon>
  <ion-label color="danger">Un texte</ion-label>
  <div>
    <ion-button color="danger" mode="ios" expand="block">Attention ne pas cliquer</ion-button>
    <ion-button expand="full" mode="ios">1</ion-button>
  </div>

  <ion-button color="danger" expand="block">
    A
    <ion-icon name="trash" slot="end"></ion-icon>
    <ion-icon name="logo-apple" slot="start"></ion-icon>
  </ion-button>

  <ion-button color="danger" expand="block">
    <ion-icon name="logo-apple" slot="start"></ion-icon>
    Aller chez Apple
  </ion-button>

  <ion-button expand="block">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger">
        <ion-icon name="logo-apple"></ion-icon>
        Aller chez Apple
      </ion-button>
    </ion-buttons>
    <ion-title>
      centré
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" slot="start">B</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>

<ion-footer mode="ios">
  <ion-toolbar>
    <ion-title>
      Le pied de mon écran
    </ion-title>
  </ion-toolbar>
</ion-footer>
